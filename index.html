<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- Setting the viewport for Media Query -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Duracel</title>
	<!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- Adding reference to font awesome -->
	<link rel="stylesheet" href="assets/vendor/font/fontawesome-all.css">
	<!-- Default style-sheet is for 'media' type screen (color computer display).  -->
	<link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<!-- Start of the header -->
		<header>
			<div class="wrapper cf">
				<h1>
					<a href="#" title="Duracell Powermat">
						<img src="assets/images/duracell-logo.png" alt="Duracell Powermat">
					</a>
				</h1>
				<a href="#" title="Questions?">questions? live chat</a>
				<span>1-888-856-6783</span>
				<a href="#" title="Take Charged">take charged.<span>be empowered.</span></a>
			</div>
		</header>
		<!-- end of header -->
		<!-- Start of main -->
		<main>
			<!-- start of banner -->
			<div class=".banner">
				<div class="wrapper">
					<h2>join the <span>wireless revolution</span></h2>
					<p>Now you can power up wirelessly in more please than ever. Click a location to find out more</p>
					<ul>
						<li>
							<a href="#" title="Starbucks">
								<img src="assets/images/starbucks_off.png" alt="Starbucks">
							</a>
						</li>
						<li>
							<a href="#" title="Garden">
								<img src="assets/images/garden_off.png" alt="Garden">
							</a>
						</li>
						<li>
							<a href="#" title="Macds">
								<img src="assets/images/mac-d.png" alt="Macds">
							</a>
						</li>
						<li>
							<a href="#" title="Sky Club">
								<img src="assets/images/delta-sky.png" alt="Sky Club">
							</a>
						</li>
						<li>
							<a href="#" title="Delta Shuttle">
								<img src="assets/images/delta-shuttle.png" alt="Delta Shuttle">
							</a>
						</li>
						<li>
							<a href="#" title="4040">
								<img src="assets/images/img40-40_off.png" alt="4040">
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- end of banner -->
			<!-- start of work -->
			<section class="works">
				<div class="wrapper">
					<h2>how it <span>works<span></h2>
					<p>see how you can charge up your smartphone wirelessly</p>
					<div class="wireless-case">
						<img src="assets/images/photo1.png" alt="Wireless Case">
					</div>
					<div class="wireless-charging-port">
						<img src="assets/images/photo2.png" alt="Wireless Charging Spot">
					</div>
				</div>
			</section>
			<!-- end of work -->
			<!-- start of support -->
			<div class="support">
				<div class="wrapper">
					<div class="support-left">
						<img src="assets/images/buytool.png" alt="Tools">
					</div>
					<div class="support-right">
						<img src="assets/images/available.png" alt="Tools for Iphone5">
					</div>
				</div>
			</div>
			<!-- end of support -->
		</main>
		<!-- End of main -->
		<!-- start of footer -->
		<footer>
		</footer>
		<!-- end of footer -->
	</div>
	<script src="assets/js/script.js"></script>
</body>
</html>
